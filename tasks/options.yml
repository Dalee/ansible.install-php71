#
- name: php - set default php-fpm config
  template:
    src: "php-fpm.conf.j2"
    dest: "/etc/php/7.1/fpm/php-fpm.conf"
    mode: 0644
    owner: "root"
    group: "root"

- name: php - set default cli config
  template:
    src: "php.ini.cli.j2"
    dest: "/etc/php/7.1/cli/php.ini"
    mode: 0644
    owner: "root"
    group: "root"

- name: php - set default fpm config
  template:
    src: "php.ini.fpm.j2"
    dest: "/etc/php/7.1/fpm/php.ini"
    mode: 0644
    owner: "root"
    group: "root"

- name: php - set default pool config
  template:
    src: "pool.conf.j2"
    dest: "/etc/php/7.1/fpm/pool.d/www.conf"
    mode: 0644
    owner: "root"
    group: "root"
